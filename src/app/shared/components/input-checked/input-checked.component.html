<div class="form-check form-switch">
    <input *ngIf="typeForm === 'detail'"  [disabled]="stateChecked"  [checked]="stateChecked" class="form-check-input size-checkbox" type="checkbox" role="switch" id="state">
    <input (click)="onClickChange($event)" *ngIf="typeForm !== 'detail'" class="form-check-input size-checkbox" type="checkbox" role="switch" id="state">
</div>
