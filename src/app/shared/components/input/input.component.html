<div class="mb-3 mt-4">
    <label [for]="label" class="form-label">{{ label }}</label>
    <input
        *ngIf="typeForm !== 'detail'"  
        [formControlName]="controlName" 
        [type]="type" 
        class="form-control w-75" 
        [id]="label" 
    >
    <input 
        *ngIf="typeForm === 'detail'" 
        [type]="type" 
        class="form-control w-75" 
        [id]="label" 
        [value]="valueRef"
        [placeholder]="placeHolder" 
        [disabled]="typeForm === 'detail' ? true : false"
    >
</div>
